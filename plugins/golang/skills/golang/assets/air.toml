# air hot reload config
# Install: go install github.com/air-verse/air@latest
# Run: air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/main ."
  # Binary to run
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Ignore these dirs
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  # Ignore these files
  exclude_file = []
  # Delay before rebuild (ms)
  delay = 1000

[log]
  # Show log time
  time = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true
